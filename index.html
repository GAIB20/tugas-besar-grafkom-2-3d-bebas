<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WebGL 3D</title>
  </head>
  <body>
    <div id="app" class="flex justify-between max-h-screen gap-x-4">
      <!-- Page content -->

      <section
        class="flex flex-col items-start gap-y-4 overflow-y-scroll max-w-[350px] border-4 border-black p-2"
      >
        <div class="flex flex-wrap gap-3 border-b-4 border-black pb-4">
          <label for="load-model" class="label-button">Load</label>
          <input
            id="load-model"
            type="file"
            name="file"
            accept=".json"
            hidden
          />

          <label for="save-model" class="label-button">Save</label>
          <input id="save-model" type="button" name="save" hidden />

          <select name="projection-type" id="projection-type">
            <option value="1" selected>Orthographic</option>
            <option value="2">Perspective</option>
            <option value="3">Oblique</option>
          </select>

          <select name="mapping-type" id="mapping-type">
            <option value="texture" selected>Texture</option>
            <option value="environment">Environment</option>
            <option value="bump">Bump</option>
          </select>

          <button id="reset-cam" class="label-button">Reset View</button>

          <div class="slider-container">
            <label name="cam-distance" for="cam-distance" class="label-slider">
              Cam Distance
            </label>
            <input
              id="cam-distance"
              type="range"
              min="1"
              max="20"
              value="10"
              step="1"
              class="slider"
            />
          </div>
        </div>

        <div class="flex flex-wrap gap-3 border-b-4 border-black pb-4">
          <div class="slider-container">
            <label
              name="x-translation"
              for="x-translation"
              class="label-slider"
            >
              X Translation
            </label>
            <input
              id="x-translation"
              type="range"
              min="-500"
              max="500"
              value="0"
              class="slider"
            />
          </div>

          <div class="slider-container">
            <label
              name="y-translation"
              for="y-translation"
              class="label-slider"
            >
              Y Translation
            </label>
            <input
              id="y-translation"
              type="range"
              min="-500"
              max="500"
              value="0"
              class="slider"
            />
          </div>

          <div class="slider-container">
            <label
              name="z-translation"
              for="z-translation"
              class="label-slider"
            >
              Z Translation
            </label>
            <input
              id="z-translation"
              type="range"
              min="-500"
              max="500"
              value="0"
              class="slider"
            />
          </div>
        </div>

        <div class="flex flex-wrap gap-3 border-b-4 border-black pb-4">
          <div class="slider-container">
            <label name="x-rotation" for="x-rotation" class="label-slider">
              X Rotation
            </label>
            <input
              id="x-rotation"
              type="range"
              min="-360"
              max="360"
              value="0"
              class="slider"
            />
          </div>

          <div class="slider-container">
            <label name="x-scale" for="x-scale" class="label-slider">
              X Scale
            </label>
            <input
              id="x-scale"
              type="range"
              min="0.2"
              max="2"
              step="0.1"
              value="1"
              class="slider"
            />
          </div>

          <div class="slider-container">
            <label name="y-rotation" for="y-rotation" class="label-slider">
              Y Rotation
            </label>
            <input
              id="y-rotation"
              type="range"
              min="-360"
              max="360"
              value="0"
              class="slider"
            />
          </div>

          <div class="slider-container">
            <label name="y-scale" for="y-scale" class="label-slider">
              Y Scale
            </label>
            <input
              id="y-scale"
              type="range"
              min="0.2"
              max="2"
              step="0.1"
              value="1"
              class="slider"
            />
          </div>

          <div class="slider-container">
            <label name="z-rotation" for="z-translation" class="label-slider">
              Z Rotation
            </label>
            <input
              id="z-rotation"
              type="range"
              min="-360"
              max="360"
              value="0"
              class="slider"
            />
          </div>

          <div class="slider-container">
            <label name="z-scale" for="z-scale" class="label-slider">
              Z Scale
            </label>
            <input
              id="z-scale"
              type="range"
              min="0.2"
              max="2"
              step="0.1"
              value="1"
              class="slider"
            />
          </div>
        </div>

        <div class="flex flex-wrap gap-3 border-b-4 border-black pb-4">
          <div class="slider-container">
            <label name="ambient-color" for="ambient-color-picker" class="color-picker">
              Ambient Color
            </label>
            <input
              id="ambient-color-picker"
              type="color"
              value="#ffffff"
            />
          </div>

          <div class="slider-container">
            <label name="shininess-label" for="shininess-slider" class="label-slider">
              Shininess
            </label>
            <input
              id="shininess-slider"
              type="range"
              min="1"
              max="128"
              step="1"
              value="128"
              class="slider"
            />
          </div>


          <div class="slider-container">
            <label name="diffuse-color" for="diffuse-color-picker" class="color-picker">
              Diffuse Color
            </label>
            <input
              id="diffuse-color-picker"
              type="color"
              step="0.1"
            />
          </div>

          <div class="slider-container">
            <label name="diffuse-texture" for="diffuse-texture-dropdown">
              Diffuse Texture
            </label>
            <select name="diffuse-texture" id="diffuse-texture-dropdown">
              <option value="none" selected>None</option>
              <option value="texture-1">Texture 1</option>
              <option value="texture-2">Texture 2</option>
              <option value="texture-3">Texture 3</option>
            </select>
          </div>

          <div class="slider-container">
            <label name="specular-color" for="specular-color-picker" class="color-picker">
              Specular Color
            </label>
            <input
              id="specular-color-picker"
              type="color"
              step="0.1"
            />
          </div>

          <div class="slider-container">
            <label name="specular-texture" for="specular-texture-dropdown">
              Specular Texture
            </label>
            <select name="specular-texture" id="specular-texture-dropdown">
              <option value="none" selected>None</option>
              <option value="texture-1">Texture 1</option>
              <option value="texture-2">Texture 2</option>
              <option value="texture-3">Texture 3</option>
            </select>
          </div>

          <div class="slider-container">
            <label name="displacement-texture" for="displacement-texture-dropdown">
              Disp. Texture
            </label>
            <select name="displacement-texture" id="displacement-texture-dropdown">
              <option value="none" selected>None</option>
              <option value="texture-1">Texture 1</option>
              <option value="texture-2">Texture 2</option>
              <option value="texture-3">Texture 3</option>
            </select>
          </div>

          <div class="slider-container">
            <label name="normal-texture" for="normal-texture-dropdown">
              Normal Texture
            </label>
            <select name="normal-texture" id="normal-texture-dropdown">
              <option value="none" selected>None</option>
              <option value="texture-1">Texture 1</option>
              <option value="texture-2">Texture 2</option>
              <option value="texture-3">Texture 3</option>
            </select>
          </div>

          <div class="slider-container">
            <label name="displacement-factor-label" for="displacement-factor-slider" class="label-slider">
              Disp. Factor
            </label>
            <input
              id="displacement-factor-slider"
              type="range"
              min="1"
              max="128"
              step="1"
              value="128"
              class="slider"
            />
          </div>

          <div class="slider-container">
            <label name="displacement-bias-label" for="displacement-bias-slider" class="label-slider">
              Disp. Bias
            </label>
            <input
              id="displacement-bias-slider"
              type="range"
              min="1"
              max="128"
              step="1"
              value="128"
              class="slider"
            />
          </div>


        </div>

        <div class="flex flex-wrap gap-3 border-b-4 border-black pb-4 w-full">
          <div class="border border-2 p-2">
            <p>Animation</p>
            <label name="animation-toggle" for="animation-toggle-play"> Play </label>
            <input id="animation-toggle-play" type="checkbox" />
            <br />
            <label name="animation-toggle" for="animation-toggle-reverse">
              Reverse
            </label>
            <input id="animation-toggle-reverse" type="checkbox" />
            <br />
            <label name="animation-toggle" for="animation-toggle-auto-play">
              Auto Play
            </label>
            <input id="animation-toggle-auto-play" type="checkbox" checked />
            <br />
            <select name="animation-easing" id="animation-easing">
              <option value="linear" selected>Linear</option>
              <option value="sine">Sine</option>
              <option value="quad">Quad</option>
              <option value="cubic">Cubic</option>
              <option value="quart">Quart</option>
              <option value="expo">Expo</option>
              <option value="circ">Circ</option>
              <option value="back">Back</option>
              <option value="elastic">Elastic</option>
              <option value="bounce">Bounce</option>
            </select>
          </div>

          <div>
            <label name="shading-toggle" for="shading-toggle"> Shading </label>
            <input id="shading-toggle" type="checkbox" checked />
          </div>
        </div>

        <div class="flex flex-wrap gap-3">
          <label
            name="animation-toggle-frame-nav"
            for="animation-toggle-frame-nav"
          >
            Animation Controller
          </label>
          <input id="animation-toggle-frame-nav" type="checkbox" />
          <br />
          <p id="animation-frame-data" class="hidden-element">Frame Index:</p>

          <div class="w-full">
            <button id="animation-toggle-next-frame" class="label-button">
              Next
            </button>
            <button id="animation-toggle-prev-frame" class="label-button">
              Prev
            </button>
            <button id="animation-toggle-start-frame" class="label-button">
              Start
            </button>
            <button id="animation-toggle-end-frame" class="label-button">
              End
            </button>
          </div>

          <div class="w-full">
            <button id="animation-controller-insert-frame" class="label-button">
              Insert
            </button>
            <button id="animation-controller-delete-frame" class="label-button">
              Delete
            </button>
            <button id="animation-controller-edit-frame" class="label-button">
              Edit
            </button>
            <button id="animation-controller-swap-frame" class="label-button">
              Swap with Prev Frame
            </button>
          </div>
        </div>
      </section>

      <section class="flex flex-col items-center border-4 border-black p-2 w-full max-w-[350px] overflow-scroll">
        <h1 class="text-center">Scene Graph</h1>
        <div class="self-start">
          <ul id="scene-graph-tree"></ul>
        </div>
      </section>

      <section class="flex justify-center min-w-[600px] w-full">
        <canvas
          id="canvas"
          width="600"
          height="600"
          style="border: 2px solid #000000"
        ></canvas>
      </section>
    </div>

    <img id="diffuse-1" src="src/assets/texture/diffuse/Bark014_Diffuse.jpg" hidden />
    <img id="diffuse-2" src="src/assets/texture/diffuse/Bricks092_Diffuse.jpg" hidden />
    <img id="diffuse-3" src="src/assets/texture/diffuse/Ground054_Diffuse.jpg" hidden/>

    <img id="specular-1" src="src/assets/texture/specular/Bark014_Specular.jpg" hidden/>
    <img id="specular-2" src="src/assets/texture/specular/Bricks092_Specular.jpg" hidden/>
    <img id="specular-3" src="src/assets/texture/specular/Ground054_Specular.jpg" hidden/>

    <img id="displacement-1" src="src/assets/texture/displacement/Bark014_Displacement.jpg" hidden/>
    <img id="displacement-2" src="src/assets/texture/displacement/Bricks092_Displacement.jpg" hidden/>
    <img id="displacement-3" src="src/assets/texture/displacement/Ground054_Displacement.jpg" hidden/>

    <img id="normal-1" src="src/assets/texture/normal/Bark014_Normal.jpg" hidden/>
    <img id="normal-2" src="src/assets/texture/normal/Bricks092_Normal.jpg" hidden/>
    <img id="normal-3" src="src/assets/texture/normal/Ground054_Normal.jpg" hidden/>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
